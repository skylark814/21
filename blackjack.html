        <div class="col-sm-4" style="height: 300px;">

            <form>
                <select id="howMany" class="btn btn-warning dropdown-toggle" onchange="onChange()">
                    <option value="0" selected="selected" disabled>choose players</option>

                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>

                <input type="button" id="househit" onclick="houseGetBtn()">
                <input type="button" id="restart" onclick="restart()">
            </div>

        </div>
        <div class="col-sm-6" style="height: 300px;">
            <p id="showhouse"></p>
            <div id="imgshowhouse"></div>
        </div>
        <img id="bombhouse" src="picture/bomb.png">

    </div>
</div>
