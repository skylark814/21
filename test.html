<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>21點遊戲</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

<audio loop id="demo" src=""></audio>
<div>
    <button type="button" class="btn btn-danger btn-sm" onclick="music(0)">1
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-info btn-sm" onclick="music(1)">2
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-info btn-sm" onclick="music(2)">3
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-info btn-sm"
            onclick="document.getElementById('demo').pause()">
        <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
    </button>
</div>


<!--<button onclick="document.getElementById('demo2').volume+=0.1">增加音量</button>-->
<!--<button onclick="document.getElementById('demo2').volume-=0.1">降低音量</button>-->


<script>
    let music = function (i) {
        let musicList = ["bgmusic4.mp3","bgmusic5.mp3","bgmusic6.mp3"];
        document.getElementById("demo").src = musicList[i];
        document.getElementById('demo').play();

    }
</script>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>

</html>
